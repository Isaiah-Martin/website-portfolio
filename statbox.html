<script>
//Function to add all the input fiels with class 'point'
var addPoints = function(){
	var sum = 0;
	$('input[type="text"].point')
        .each(function(){
        	sum += parseInt(this.value);
        });
    // console.log(sum);
    $("#TotalPoints").html(sum);
}
jQuery(document).ready(function($) {	
	addPoints();
	$( 'input[type="text"].point').keyup(function() {
	  addPoints();
	});
});
